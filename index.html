<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Wordle</title>
  </head>
  <body>
    <div class="header">
      <header>
        <div class="logo">
          <img src="./assets/logo.svg" alt="Logomarca composta por um quadrado de fundo amarelo e uma letra w na cor preta posicionada no centro.">
        </div>
      </header>
    </div>

    <main>
      <section class="board-game">
        <div class="row row-1">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>
        
        <div class="row row-2">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>

        <div class="row row-3">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>

        <div class="row row-4">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>

        <div class="row row-5">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>

        <div class="row row-6">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>
      </section>

      <section class="keyboard">
        <div class="row row-1">
          <buttom type="button" class="letter letter-q" value="q">Q</buttom>
          <buttom type="button" class="letter letter-w" value="w">W</buttom>
          <buttom type="button" class="letter letter-e" value="e">E</buttom>
          <buttom type="button" class="letter letter-r" value="r">R</buttom>
          <buttom type="button" class="letter letter-t" value="t">T</buttom>
          <buttom type="button" class="letter letter-y" value="y">Y</buttom>
          <buttom type="button" class="letter letter-u" value="u">U</buttom>
          <buttom type="button" class="letter letter-i" value="i">I</buttom>
          <buttom type="button" class="letter letter-o" value="o">O</buttom>
          <buttom type="button" class="letter letter-p" value="p">P</buttom>
        </div>

        <div class="row row-2">
          <buttom type="button" class="letter letter-a" value="a">A</buttom>
          <buttom type="button" class="letter letter-s" value="s">S</buttom>
          <buttom type="button" class="letter letter-d" value="d">D</buttom>
          <buttom type="button" class="letter letter-f" value="f">F</buttom>
          <buttom type="button" class="letter letter-g" value="g">G</buttom>
          <buttom type="button" class="letter letter-h" value="h">H</buttom>
          <buttom type="button" class="letter letter-j" value="j">J</buttom>
          <buttom type="button" class="letter letter-k" value="k">K</buttom>
          <buttom type="button" class="letter letter-l" value="l">L</buttom>
        </div>

        <div class="row row-3">
          <buttom type="button" class="action enter">ENTER</buttom>
          <buttom type="button" class="letter letter-z" value="z">Z</buttom>
          <buttom type="button" class="letter letter-x" value="x">X</buttom>
          <buttom type="button" class="letter letter-c" value="c">C</buttom>
          <buttom type="button" class="letter letter-v" value="v">V</buttom>
          <buttom type="button" class="letter letter-b" value="b">B</buttom>
          <buttom type="button" class="letter letter-n" value="n">N</buttom>
          <buttom type="button" class="letter letter-m" value="m">M</buttom>
          <buttom type="button" class="action erase">
            <img src="./assets/backspace.svg" alt="clica para apagar">
          </buttom>
        </div>
      </section>

      <section class="play-again">
        <button type="button" class="btn-play-again">JOGAR NOVAMENTE</button>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
