<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Wordle</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Logomarca composta por um quadrado de fundo amarelo e uma letra w na cor preta posicionada no centro.">
    </header>

    <div class="board">
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
      <div class="retangle"></div>
    </div>

    <div class="keyboard">
      <div class="line" id="line-1">
        <div class="letter">Q</div>
        <div class="letter">W</div>
        <div class="letter">E</div>
        <div class="letter">R</div>
        <div class="letter">T</div>
        <div class="letter">Y</div>
        <div class="letter">U</div>
        <div class="letter">I</div>
        <div class="letter">O</div>
        <div class="letter">P</div>
      </div>
      <div class="line" id="line-2">
        <div class="letter">A</div>
        <div class="letter">S</div>
        <div class="letter">D</div>
        <div class="letter">F</div>
        <div class="letter">G</div>
        <div class="letter">H</div>
        <div class="letter">J</div>
        <div class="letter">K</div>
        <div class="letter">L</div>
      </div>
      <div class="line" id="line-3">
        <div class="letter" id="enter">ENTER</div>
        <div class="letter">Z</div>
        <div class="letter">X</div>
        <div class="letter">C</div>
        <div class="letter">V</div>
        <div class="letter">B</div>
        <div class="letter">N</div>
        <div class="letter">M</div>
        <div class="letter">
          <img src="./images/backspace.svg" alt="tecla backspace">
        </div>
      </div>
    </div>

  </body>
</html>
